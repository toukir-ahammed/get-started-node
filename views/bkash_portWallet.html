  <script>
    $(document).ready(function () {

      // var paymentRequest;
    var paymentRequest = { amount:10.00, intent: 'sale'};
    var invoice = "85DC58AC280EE058";
    var paymentUrl = "https://payment.portwallet.com/payment/";
    var bKashCheckoutUrl = "https://payment.portwallet.com/payment/bkashcheckout/";
    bKash.init({
      paymentMode: 'checkout',
      paymentRequest: paymentRequest,
      createRequest: function (request) {

        $.ajax({
          url: bKashCheckoutUrl + "create-checkout?invoice=" + invoice,
          type: 'GET',
          contentType: 'application/json',
          dataType: "json",
          beforeSend: function () {
            $("#bKash_button").hide();
            $("#bkashcheckout-loading-btn").show();
          },
          success: function (obj) {
            if (obj.status == "success" && obj.bkash.paymentID != undefined) {
              // $("#home-redirect").hide();
              bKash.create().onSuccess(obj.bkash);
              $("#bKashFrameWrapper").addClass("open");
            }
            else if (obj.status == "redirect") {
              window.location.replace(obj.url);
            } else {
              $("#message").text(obj.message);
              $("#message").removeClass("alert-info");
              $("#message").addClass("alert-danger");
              $("#home-redirect").show();
              $("#bKash_button").text("Try again with bKash");
              $("#bKash_button").show();
              $("#bkashcheckout-loading-btn").hide();
              bKash.execute().onError();
            }
          },
          error: function () {
            bKash.create().onError();
          }
        });
      },

      executeRequestOnAuthorization: function () {

        $.ajax({
          url: bKashCheckoutUrl + "authorize-checkout?invoice=" + invoice,
          type: 'GET',
          contentType: 'application/json',
          dataType: "json",
          beforeSend: function () {
            $("#bKash_button").hide();
            $("#bkashcheckout-loading-btn").show();
          },
          success: function (obj) {
            if (obj.status == "success") {
              $("#bKash_button").hide();
              $("#bkashcheckout-loading-btn").show();
              window.location.replace(obj.url);
            } else {
              $("#bKash_button").show();
              $("#bkashcheckout-loading-btn").hide();
              $("#message").text(obj.message);
              $("#message").removeClass("alert-info");
              $("#message").addClass("alert-danger");
              bKash.execute().onError();
            }
          },
          error: function () {
            // bKash.execute().onError();
          }
        });
      },
      onClose: function () {
        $("#bKash_button").hide();
        $("#bkashcheckout-loading-btn").show();
        window.location.replace(paymentUrl + "?invoice=" + invoice + "&default_network=bkashcheckout");
      }
    });

    $("#home-redirect").click(function (e) {
      e.preventDefault();
      $("#bKash_button").hide();
      $("#bkashcheckout-loading-btn").show();
      window.location.replace(paymentUrl + "?invoice=" + invoice + "&default_network=bkashcheckout");
    })
    setTimeout(function () {
      clickPayButton(); 
    }, 10);



    });

    function callReconfigure(val) {
      bKash.reconfigure(val);
    }

    function clickPayButton() {
      $("#bKash_button").trigger('click');
    }





  </script>
