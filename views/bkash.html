    <button id="bKash_button">Pay Bkash</button>
    <script>
        $(document).ready(function () {

            var invoice = "f0e892b4-3d9a-434f-877d-05f649f84e8b";
            var baseUrl = "http://103.221.253.163:8080";
            var paymentUrl = "http://103.221.253.163:4200/payment"
            var paymentID = null;
            var paymentRequest = { amount: 10.00, intent: 'sale', currency: 'BDT', merchantInvoiceNumber: invoice };

            bKash.init({
                paymentMode: 'checkout',
                paymentRequest: paymentRequest,
                createRequest: function (request) {

                    $.ajax({
                        url: baseUrl + "/api/external/bkash/payment",
                        type: 'POST',
                        contentType: 'application/json',
                        dataType: "json",
                        data: JSON.stringify({
                            "amount": 10,
                            "currency": "BDT",
                            "intent": "sale",
                            "merchantInvoiceNumber": invoice,
                            "invoiceId": invoice
                        }),
                        beforeSend: function () {
                            $("#bKash_button").hide();
                        },
                        success: function (obj) {
                            console.log(JSON.stringify(obj));

                            if (obj && obj.paymentID != null) {
                                paymentID = obj.paymentID;
                                bKash.create().onSuccess(obj);
                            }
                            else {
                                
                                console.log(JSON.stringify(obj));

                                bKash.execute().onError();
                            }
                        },
                        error: function () {
                            bKash.create().onError();
                        }
                    });
                },

                executeRequestOnAuthorization: function () {

                    $.ajax({
                        url: baseUrl + "/api/external/bkash/payment/" + paymentID + "/invoice/" + invoice + "/execute",
                        type: 'GET',
                        contentType: 'application/json',
                        dataType: "json",
                        beforeSend: function () {
                            
                        },
                        success: function (obj) {
                            if (obj.status == "success") {
                                
                                console.log(JSON.stringify(obj));

                                window.location.replace(obj.redirectUrl);
                            } else {
                                console.log(JSON.stringify(obj));
                               
                                bKash.execute().onError();
                            }
                        },
                        error: function () {
                            // bKash.execute().onError();
                        }
                    });
                },
                onClose: function () {
                    
                    window.location.replace(paymentUrl + "?invoice=" + invoice );
                }
            });

            setTimeout(function () {
                clickPayButton();
            }, 10);



        });

        function callReconfigure(val) {
            bKash.reconfigure(val);
        }

        function clickPayButton() {
            $("#bKash_button").trigger('click');
        }





    </script>
